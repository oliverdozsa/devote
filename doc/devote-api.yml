openapi: 3.0.0
info:
  version: '1.0.0'
  title: devote
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  description: |
    # DeVote
    This is the API doc of https://github.com/oliverdozsa/devote.
paths:
  '/voting':
    post:
      summary: Creates a new voting
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVotingRequest'
      responses:
        '204':
          description: Successfully created voting.
          headers:
            Location:
              description: The location at which the newly created voting is available.
              type: string
        '400':
          description: The request is not valid.
        '403':
          description: User is not allowed to create the voting (has no vote-caller role).

  '/voting/{id}':
    get:
      summary: Gets a single voting by its ID
      description: PUBLIC and UNLISTED votes are available without authentication. PRIVATE 
        votes are only available to participants and the creator of the voting.
      security:
        - bearerAuth: [ ]
        - none: [ ]
      parameters:
        - name: id
          description: Id of the voting
          in: path
          type: string
          required: true
      responses:
        '200':
          description: Data about the voting.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleVotingResponse'

  '/votings/public':
    get:
      summary: Gets public votings
      parameters:
        - $ref: "#/parameters/limitParam"
        - $ref: "#/parameters/offsetParam"
      responses:
        '200':
          description: A page of public votings.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VotingPageResponse'

  '/votings/votecaller':
    get:
      summary: Gets votings created by logged in user
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: "#/parameters/limitParam"
        - $ref: "#/parameters/offsetParam"
      responses:
        '200':
          description: A page of votings created by the logged in user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VotingPageResponse'
        '403':
          description: If user has not vote-caller role.

  '/votings/voter':
    get:
      summary: Gets votings where logged in user is a voter (participant)
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: "#/parameters/limitParam"
        - $ref: "#/parameters/offsetParam"
      responses:
        '200':
          description: A page of votings where the logged in user is participant.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VotingPageResponse'
        '403':
          description: If user has not voter role.

  '/castvote/init':
    post:
      summary: Starts a voting session
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CastVoteInitRequest'
      responses:
        '200':
          description: Public RSA key of commission used for creating an envelope
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CastVoteInitResponse'

  '/castvote/{votingId}/signEnvelope':
    post:
      summary: Signs the envelope of the voter
      security:
        - bearerAuth: [ ]
      requestBody:

  '/castvote/createAccount':
    post:
      summary: Provides the anonymous voter the vote token by creating an account on the blockchain
      requestBody:

  '/castvote/txOfSignature/{signature}':
    get:
      summary: Gets the transaction string for the given signature (if an account was created before)

  '/castvote/envlSignature/{votingId}':
    get:
      summary: Gets the envelope signature of logged in user for the given voting id (if signed an enveloper before)

  '/encryptoptioncode/{votingId}/{optionCode}':
    get:
      summary: Encrypts an option code for the given voting

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateVotingRequest:
      type: object
      properties:
        network:
          description: Identifier of the blockchain network (should be lowercase)
          type: string
          minLength: 2
          required: true
          example: stellar
        votesCap:
          description: Number of total voters allowed.
          type: integer
          format: int64
          minimum: 2
          required: true
          example: 42
        title:
          description: Title of the voting
          type: string
          minLength: 2
          required: true
          example: General voting about favorite colors
        tokenIdentifier:
          description: Identifer of the (vote) token to be created on the blockchain
          type: string
          pattern: '[0-9a-z]+'
          minLength: 2
          maxLength: 8
          required: false
          example: COLOR01
        encryptedUntil:
          description: If the voting to be encrypted, the date until it should be.
          type: string
          format: date-time
          required: false
          example: 2021-02-24T18:45:28Z
        startDate:
          description: The start date of the voting
          type: string
          format: date-time
          required: true
          example: 2021-02-24T18:45:28Z
        endDate:
          description: The end date of the voting
          type: string
          format: date-time
          required: true
          example: 2021-02-24T18:45:28Z
        authorization:
          description: Determines the authorization method for voters  (currently only emails is supported).
          type: string
          enum: [EMAILS]
          required: false
          example: EMAILS
        authorizationEmailOptions:
          description: List of email addresses who will be participants of the voting
          type: array
          items: 
            type: string
            format: email
          required: false
          example: 
            - alice@mail.com
            - bob@mail.com
        polls:
          description: List of polls (currently one poll is supported)
          type: array
          items:
            $ref: '#/components/schemas/CreatePollRequest'
          minItems: 1
          maxItems: 1
          required: true
        visibility:
          description: Visibility of the poll. UNLISTED is available to anyone who knows the id. PRIVATE is only available to participants and the vote-caller (creator).
          type: string
          enum: [PUBLIC, UNLISTED, PRIVATE]
          required: true
          example: PUBLIC
        fundingAccountPublic:
          description: The public key of the funding account.
          type: string
          required: true
          example: XYZV
        fundingAccountSecret:
          description: The secret (private) key of the funding account.
          type: string
          required: true
          example: CDFG
        useTestnet:
          description: Whether conduct the voting on the testnet of the chosen network.
          type: boolean
          required: false
          example: false

    CreatePollRequest:
      type: object
      properties:
        question:
          description: The question of the poll.
          type: string
          minLength: 2
          required: true
          example: What is your favorite color?
        options:
          type: array
          items:
            $ref: '#/components/schemas/CreatePollOptionRequest'
          minItems: 2
          maxItems: 99
          required: true
          example:
            - name: blue
              code: 1
            - name: red
              code: 2

    CreatePollOptionRequest:
      type: object
      properties:
        name:
          description: An option of the poll.
          type: string
          minLength: 2
          required: true
          example: blue
        code:
          description: The code for the option
          type: integer
          minimum: 1
          required: true
          example: 1

    SingleVotingResponse:
      type: object
      properties:
        id:
          description: Unique identifier of the vote
          type: string
          example: abcdef
        network:
          description: Identifier of the blockchain network
          type: string
          example: stellar
        title:
          description: The title of the voting
          type: string
          example: Voting about colors
        votesCap:
          description: Number of total voters allowed.
          type: integer
          format: int64
          example: 42
        polls:
          description: List of polls (currently one poll is supported)
          type: array
          items:
            $ref: '#/components/schemas/PollResponse'
        createdAt:
          description: Creation time of the voting
          type: string
          format: date-time
          required: false
          example: 2021-02-24T18:45:28Z
        encryptedUntil:
          description: If the voting to be encrypted, the date until it should be.
          type: string
          format: date-time
          required: false
          example: 2021-02-24T18:45:28Z
        decryptionKey:
          description: Used to encrypt decrypted voting result. Available only, if voting encryption was requested, and
            the encrypted until date is expired.
          type: string
          example: pkpkpkrefwceonwon
        startDate:
          description: The start date of the voting
          type: string
          format: date-time
          example: 2021-02-24T18:45:28Z
        endDate:
          description: The end date of the voting
          type: string
          format: date-time
          example: 2021-02-24T18:45:28Z
        distributionAccountId:
          description: Id (public key) of the distribution account
          type: string
          example: xerewrfijije
        ballotAccountId:
          description: Id (public key) of the ballot account
          type: string
          example: iuhiuhiuhd
        issuerAccountId:
          description: Id (public key) of the issuer account
          type: string
          example: ejnfeunnrb
        assetCode:
          description: Name of the vote token.
          type: string
          example: COLOR01
        authorization:
          description: Determines the authorization method for voters  (currently only emails is supported).
          type: string
          enum: [ EMAILS ]
          example: EMAILS
        visibility:
          description: Visibility of the poll. UNLISTED is available to anyone who knows the id. PRIVATE is only available to participants and the vote-caller (creator).
          type: string
          enum: [ PUBLIC, UNLISTED, PRIVATE ]
          example: PUBLIC

    PollResponse:
      type: object
      properties:
        question:
          description: The question of the poll.
          type: string
          example: What is your favorite color?
        pollOptions:
          description: Options of the poll
          type: array
          minItems: 2
          maxItems: 99
          items:
            $ref: '#/components/schemas/PollOptionResponse'
          example:
            - name: blue
              code: 1
            - name: red
              code: 2

    PollOptionResponse:
      type: object
      properties:
        name:
          description: Name of the poll option
          type: string
          example: blue
        code:
          description: Code of the poll option
          type: integer
          example: 1

    VotingPageResponse:
      type: object
      properties:
        totalCount:
          description: Total count of results
          type: integer
          format: int64
          example: 4284
        items:
          description: Items of results
          type: array
          items:
            $ref: '#/components/schemas/VotingPageItem'

    VotingPageItem:
      type: object
      properties:
        title:
          description: The title of the voting.
          type: string
          example: Voting about colors.
        id:
          description: The id of the voting.
          type: string
          example: fsfesef

    CastVoteInitRequest:
      type: object
      properties:
        votingId:
          description: The id of the voting.
          type: string
          required: true
          example: oijooijoijom

    CastVoteInitResponse:
      type: object
      properties:
        publicKey:
          description: Public RSA key of commission used to create a voter envelope
          type: string
          example: iurhhrih


parameters:
  limitParam:
    name: limit
    description: Maximum how many results should be in one page
    in: query
    type: integer
    format: int32
    minimum: 5
    maximum: 50
    required: false
    example: 25
  offsetParam:
    name: offset
    description: From where to start obtaining results
    in: query
    type: integer
    format: int32
    minimum: 0
    required: false
    example: 50
